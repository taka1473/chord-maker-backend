name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  GCP_PROJECT_ID: chordmaker
  GCP_REGION: asia-northeast1
  SERVICE_NAME: chordmaker
  REPOSITORY: chord-maker-source-deploy
  CLOUD_SQL_INSTANCE: chordmaker:asia-northeast1:chord-maker-db-prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          # TODO: Workload Identity Federation の設定値に変更
          workload_identity_provider: projects/368946096300/locations/global/workloadIdentityPools/github-actions/providers/github
          service_account: github-actions@chordmaker.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${GCP_REGION}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE=${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${REPOSITORY}/${SERVICE_NAME}:${GITHUB_SHA::7}
          docker build -f Dockerfile.prod -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          IMAGE=${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${REPOSITORY}/${SERVICE_NAME}:${GITHUB_SHA::7}
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --region $GCP_REGION \
            --platform managed \
            --allow-unauthenticated \
            --add-cloudsql-instances $CLOUD_SQL_INSTANCE \
            --set-env-vars "RAILS_ENV=production,RAILS_LOG_LEVEL=info,SOLID_QUEUE_IN_PUMA=true,DB_HOST=/cloudsql/${CLOUD_SQL_INSTANCE}" \
            --set-secrets "RAILS_MASTER_KEY=RAILS_MASTER_KEY:latest,POSTGRES_USER=POSTGRES_USER:latest,POSTGRES_PASSWORD=POSTGRES_PASSWORD:latest" \
            --min-instances 1 \
            --max-instances 4 \
            --memory 1Gi \
            --cpu 1 \
            --timeout 60
