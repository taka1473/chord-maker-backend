# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  host: db
  username: "<%= ENV["POSTGRES_USER"] %>"
  password: "<%= ENV["POSTGRES_PASSWORD"] %>"
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: chord_maker_development
  

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: chord_maker_test


# Production database served by PostgreSQL accessory via Kamal.
# DB_HOST is set in config/deploy.yml (defaults to "db" for docker compose).
production:
  primary:
    <<: *default
    host: <%= ENV.fetch("DB_HOST", "db") %>
    database: chord_maker_production
  cache:
    <<: *default
    host: <%= ENV.fetch("DB_HOST", "db") %>
    database: chord_maker_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    host: <%= ENV.fetch("DB_HOST", "db") %>
    database: chord_maker_production_queue
    migrations_paths: db/queue_migrate
